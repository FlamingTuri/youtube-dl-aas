<h2 mat-dialog-title>Youtube-dl options</h2>

<mat-dialog-content class="mat-typography">
  <textarea rows="4" cols="50">{{youtubeDlOptions}}</textarea>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-raised-button mat-dialog-close>Cancel</button>
  <button mat-raised-button color="primary" mat-dialog>Apply</button>
</mat-dialog-actions>
