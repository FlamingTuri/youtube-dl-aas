<form name="userForm">
  <mat-list role="list">
    <mat-list-item role="listitem" *ngFor="let url of urls; index as i">
      <mat-form-field class="example-form-field">
        <mat-label>Clearable input</mat-label>
        <input matInput type="text" name="url-{{i}}" [(ngModel)]="urls[i]">
        <button mat-button *ngIf="url" matSuffix mat-icon-button aria-label="Clear" (click)="urls[i]=''">
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>
    </mat-list-item>
  </mat-list>

  <button mat-raised-button>Options</button>
  <button mat-raised-button color="primary" (click)=download()>Download</button>
</form>
